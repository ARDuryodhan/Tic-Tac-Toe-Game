<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Toc-Toe Game</title>
    <link  rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swapcss2?family=Just+Another+Hand&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="container-fluid">
    <audio id="xSound" src="cross.mp3"></audio>
    <audio id="oSound" src="circle.mp3"></audio>
    <audio id="winnerSound" src="winnerSound.mp3"></audio>
    <audio id="drawSound" src="drawSound.mp3"></audio>
    <h1 class="heading">Tic-Toc-Toe Game</h1>

    <div class="msg-container displayHide">
        <p class="msg">Winner</p>
        <button id="newBtn">Start Game</button>
    </div>
    <div class="container">
        <main class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </main>
    </div>
    <div class="btn">
        
        <button type="button" id="resetBtn">RESET</button>
    </div>


   
    <script src="app.js"></script>
</body>
</html>
